<html>

<head>
  <title>Organizadores</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/longForm.css">
  <script language="javascript">
    function validarInformacoesOrganizadores() {

      var nome = document.getElementById("NOME").value;
      var sobrenome = document.getElementById("SOBRENOME").value;
      var cpf = document.getElementById("CPF").value;
      var endereco = document.getElementById("ENDERECO").value;
      var telefone = document.getElementById("TELEFONE").value;

      var patternCpf = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/


      if (!(nome || sobrenome || cpf || endereco || telefone)) {
        alert('Os campos nome, sobrenome, cpf, endereco e telefone são obrigatórios');
        return false;
      }

      else if ((nome.length < 3) || (nome.length > 15)) {
        alert('O campo nome deve ter no minimo 3 caracteres e máximo 15.');
        return false;
      }

      else if ((sobrenome.length < 3) || (sobrenome.length > 25)) {
        alert('O campo sobrenome deve ter no minimo 3 caracteres e máximo 25.');
        return false;
      }

      else if (endereco.length < 10) {
        alert('O campo sobrenome deve ter no minimo 10 caracteres.');
        return false;
      }

      else if (telefone.length > 14) {
        alert('O campo sobrenome deve ter no máximo 14 caracteres.');
        return false;
      }

      else if (!patternCpf.test(cpf)) {
        alert('O campo deve seguir o padrão 000.000.000-00');
        return false;
      }


      else
        return true
    }
  </script>
</head>

<body>

  <div class="form">
    <h1 class="title">Cadastro de Organizadores</h1>

    <form action="salvarOrganizadores" method="post" onsubmit="return validarInformacoesEventos()">

      <div class="input-container ic1">
        <input class="input" type="text" name="NOME" id="NOME" size="15" placeholder=" " minlength="3" maxlength="15" required><br>
        <div class="cut"></div>
        <label class="placeholder" for="NOME">Nome:</label>
      </div>
      <div class="input-container ic1">
        <input class="input" type="text" name="SOBRENOME" id="SOBRENOME" placeholder=" " size="15" minlength="3" maxlength="25"
          required>
          <div class="cut"></div>
        <label class="placeholder" for="SOBRENOME">Sobrenome:</label>
      </div>
      <div class="input-container ic1">
        <input class="input" type="text" name="CPF" id="CPF" size="30" placeholder=" " pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
          required>
          <div class="cut"></div>
        <label class="placeholder" for="CPF">CPF:</label>
      </div>
      <div class="input-container ic1">
        <input class="input" type="text" name="ENDERECO" id="ENDERECO" size="30" minlength="10" placeholder=" ">
        <div class="cut"></div>
        <label class="placeholder" for="ENDERECO">Endereço:</label>
      </div>
      <div class="input-container ic1">
        <input class="input" type="TElEFONE" name="TELEFONE" id="TELEFONE" size="10" maxlength="14"
          pattern="\([0-9]{2}\)[0-9]{4,5}.[0-9]{4}" placeholder=" " required>
          <div class="cut"></div>
        <label class="placeholder" for="TELEFONE">Telefone:</label>
      </div>
      <input class="submit" type="submit" value="Salvar">
    </form>
  </div>
</body>

</html>
